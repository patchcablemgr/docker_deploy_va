version: "3.7"
services:
  app:
    build:
      context: ./app
    container_name: app
    networks:
      - app_network
    volumes:
      - ./app/app:/app
    environment:
      - APACHE_SERVER_NAME=patchcablemgr.com
      - MYSQL_PASSWORD
    restart: on-failure

  database:
    image: mysql
    container_name: database
    networks:
      - app_network
    volumes:
      - ./database/storage:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      - MYSQL_DATABASE=pcm
      - MYSQL_USER=pcmuser
      - MYSQL_PASSWORD
      - MYSQL_RANDOM_ROOT_PASSWORD=yes
    restart: on-failure

  adminer:
    image: adminer
    container_name: adminer
    networks:
      - app_network
    restart: always
    ports:
      - 8080:8080
    restart: on-failure

  nginx:
    build:
      context: ./nginx
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    networks:
      - app_network
    volumes:
      - ./nginx/config:/etc/nginx
      - ./nginx/cert:/etc/ssl/certs
      - ./nginx/key:/etc/ssl/private
    environment:
      - SUBJECT_ALTERNATE_NAME=pcm.lcl
      - SUBJECT_ALTERNATE_IP=10.0.0.100
    restart: on-failure
networks:
  app_network:
